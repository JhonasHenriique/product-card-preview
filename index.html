<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Product preview card component</title>

  <!--favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--CSS-->
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/style.css">

</head>

<body>

  <main class="cardContainer">
    <picture class="imgSection">
      <source srcset="images/image-product-desktop.jpg" media="(min-width: 900px)">
      <img src="images/image-product-mobile.jpg" alt="product image" class="productImg">
    </picture>

    <section class="productSection">

      <div class="productBio">
        <p class="productName">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="productDescription">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>

      <div class="productValueSection">
        <p class="newValue">$149.99</p>
        <span class="oldValue">$169.99</span>
      </div>

      <div class="productButton">
        <button type="submit" class="addCart"><img src="images/icon-cart.svg" alt="icon cart">Add to Cart</button>
      </div>

    </section>
  </main>

</body>

</html>
